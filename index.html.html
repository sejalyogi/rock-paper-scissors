<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="Rock (1).css">
</head>
<body>
    <h1 id="game-name">Rock - Paper - Scissors</h1>
    <div id="game-container" class="choice">
        <button id="rock"><img src="r.png" alt="Rock"></button>
        <button id="paper"><img src="paper.jpeg" alt="Paper"></button>
        <button id="scissors"><img src="s.jpg" alt="Scissors"></button>
    </div>
    <div class="result">
        <h2 id="resultText"></h2>
    </div>
    <div class="score">
        <p id="playerScore">Player Score: 0</p>
        <p id="computerScore">Computer Score: 0</p>
    </div>
    <div id="game-msg">Let's Play</div>
    <script src="Rock.js"></script>
</body>
</html>
